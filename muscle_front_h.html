<script>
  const params = new URLSearchParams(window.location.search);

  document.querySelectorAll(".muscle").forEach(group => {
    const slug = group.id;
    const value = parseFloat(params.get(slug));

    if (!isNaN(value)) {
      const alpha = Math.min(1, Math.max(0, value));
      group.querySelectorAll("path").forEach(p => {
        p.style.fill = `rgba(220, 38, 38, ${alpha})`;
      });
    }
  });
</script>
